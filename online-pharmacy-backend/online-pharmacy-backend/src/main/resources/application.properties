# ===============================
# =      SERVER SETTINGS        =
# ===============================
server.port=8080

# ===============================
# =      DATABASE SETTINGS      =
# ===============================
spring.datasource.url=jdbc:mysql://localhost:8008/pharmacy_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# =      JWT CONFIGURATION      =
# ===============================
jwt.secret=your_super_secret_key
jwt.expiration=86400000  # 1 day in milliseconds

# ===============================
# =      SPRING SECURITY        =
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin123

# ===============================
# =      LOGGING SETTINGS       =
# ===============================
logging.level.org.springframework=INFO
logging.level.com.online.pharmacy=DEBUG